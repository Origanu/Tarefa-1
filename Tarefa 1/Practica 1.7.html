<!DOCTYPE html>

<!-- HTML(HyperText Markup Language) y XHTML (Extended HyperText Markup Language) 

HTML permite errores de sintaxis en su código, mientras que XHTML solo permite códigos perfectamente estructurados.
En XHTML no se pueden colocar etiquetas sin texto.
En HTML pueden escribirse etiquetas en mayúsculas y minúsculas, mientras que XHTML solo las permite escribir en minúsculas.
En XHTML los valores de los atributos deben escribirse entre comillas, en HTML no es necesario.

-->

<html>
	<head>
	</head>
		<body>
			<h1>Benvido</h1>
			<br>
			<p>Son: Ceo</p>
			<h6>Estou comprobando que este texto é mais pequeno porque é menos importante</h6>
		</body>


<!-- Falta la etiqueta de cierre <html/> y la etiqueta <title></title>, por lo que XHTML no validaría el código pero HTML sí. -->
